<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Phone Number | WebInstitute</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
  </head>
  <body class="bg-light pt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../home.html">
          <img src="../../assets/images/logo-light.png" height="40" alt="WebInstitute" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-2 align-items-center">
            <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../employee/index.html">Employees</a></li>
            <li class="nav-item"><a class="nav-link" href="../student/index.html">Students</a></li>
            <li class="nav-item"><a class="nav-link" href="../payments/index.html">Payments</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-4">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">Add Phone Number</h4>
              <form method="POST" action="#">
                <div class="mb-3">
                  <label class="form-label">Owner Type</label>
                  <select name="owner_type" class="form-select" required>
                    <option value="">Select type</option>
                    <option value="student">Student</option>
                    <option value="employee">Employee</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Owner</label>
                  <select name="owner_id" class="form-select" required>
                    <option value="">Select owner</option>
                    <option value="1">Student: Ahmad Saleh</option>
                    <option value="2">Student: Lina Hassan</option>
                    <option value="3">Employee: Sarah Kim</option>
                    <option value="4">Employee: Jamal Wong</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="text" name="phone_number" class="form-control" maxlength="20" placeholder="e.g. +1 555 301 8822" required />
                </div>

                <div class="d-flex justify-content-between">
                  <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
                  <button type="submit" class="btn btn-dark">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../assets/js/bootstrap.js"></script>
  </body>
</html>
