<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Grade | WebInstitute</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
  </head>
  <body class="bg-light pt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../home.html">
          <img src="../../assets/images/logo-light.png" height="40" alt="WebInstitute" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-2 align-items-center">
            <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../employee/index.html">Employees</a></li>
            <li class="nav-item"><a class="nav-link" href="../student/index.html">Students</a></li>
            <li class="nav-item"><a class="nav-link" href="../payments/index.html">Payments</a></li>
            <li class="nav-item"><a class="nav-link active" href="index.html">Grades</a></li>
            <li class="nav-item"><a class="nav-link" href="../top-students/index.html">Top Students</a></li>
            <li class="nav-item"><a class="nav-link" href="../subjects/index.html">Subjects</a></li>
            <li class="nav-item"><a class="nav-link" href="../classrooms/index.html">Class Rooms</a></li>
            <li class="nav-item"><a class="nav-link" href="../phone/index.html">Phone Numbers</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-4">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="card-title text-center mb-4">Register Grade</h4>

              <form method="POST" action="#">
                <div class="mb-3">
                  <label class="form-label">Student</label>
                  <select name="student_id" class="form-select" required>
                    <option value="">Select student</option>
                    <option value="1">Ahmad Saleh</option>
                    <option value="2">Lina Hassan</option>
                    <option value="3">Karim Habib</option>
                    <option value="4">Sara Kim</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Subject</label>
                  <select name="subject_id" class="form-select" required>
                    <option value="">Select subject</option>
                    <option value="101">Mathematics</option>
                    <option value="102">Science</option>
                    <option value="201">Physics</option>
                    <option value="202">English</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Score</label>
                  <input type="number" step="0.01" min="0" max="100" name="score" class="form-control" placeholder="e.g. 95" />
                </div>

                <div class="text-center">
                  <button class="btn btn-dark px-4" type="submit">Save Grade</button>
                  <a href="index.html" class="btn btn-secondary px-4">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../assets/js/bootstrap.js"></script>
  </body>
</html>
