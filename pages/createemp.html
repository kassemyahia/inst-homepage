<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="../assets/images/w_logo.png" alt="WebInstitute Logo" />
      </div>

      <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="nav-menu">
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="employee.html">Employees</a></li>
          <li><a href="student.html">Students</a></li>
          <li><a href="#">Payments</a></li>
          <li><a href="#">About US</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h2 class="form-title">نموذج إضافة مدرس</h2>

      <form action="#" method="POST" class="add-form">
        <div class="form-group">
          <label>اسم المدرس:</label>
          <input
            type="text"
            name="name"
            placeholder="أدخل اسم المدرس"
            required
          />
        </div>

        <div class="form-group">
          <label>المادة التي يدرّسها:</label>
          <input
            type="text"
            name="subject"
            placeholder="مثال: رياضيات، فيزياء..."
            required
          />
        </div>

        <div class="form-group">
          <label>رقم الهاتف:</label>
          <input
            type="text"
            name="number"
            placeholder="أدخل رقم الهاتف"
            required
          />
        </div>

        <div class="form-group">
          <label>البريد الإلكتروني:</label>
          <input
            type="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <div class="form-buttons">
          <button type="submit" class="submit-btn">حفظ المدرس</button>
          <a href="#" class="cancel-btn">إلغاء</a>
        </div>
      </form>
    </main>

    <footer class="footer">
      <p>&copy; 2024 WebInstitute. All rights reserved.</p>
    </footer>

    <script src="../assets/js/menu.js"></script>
  </body>
</html>
