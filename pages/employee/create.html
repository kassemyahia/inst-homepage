<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Employee | WebInstitute</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
  </head>
  <body class="bg-light pt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../home.html">
          <img src="../../assets/images/logo-light.png" height="40" alt="WebInstitute" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto gap-2 align-items-center">
            <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="index.html">Employees</a></li>
            <li class="nav-item"><a class="nav-link" href="../student/index.html">Students</a></li>
            <li class="nav-item"><a class="nav-link" href="../payments/index.html">Payments</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Add Employee</h4>

          <form method="POST" action="#">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" name="first_name" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" name="last_name" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Job Title</label>
              <input type="text" name="job_title" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Salary</label>
              <input type="number" min="0" name="salary" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label">Birth Date</label>
              <input type="date" name="birth_date" class="form-control" />
            </div>

            <div class="text-center">
              <button class="btn btn-dark px-4" type="submit">Save</button>
              <a href="index.html" class="btn btn-danger px-4">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../assets/js/bootstrap.js"></script>
  </body>
</html>
